<html>
    <head>
        <link rel = "stylesheet" href = "main_style.css">
        <style>
            .options {
                margin: 1rem;
                padding: 2rem 2rem;
                text-align: center;
            }

            .option {
                display: inline-block;
                border: 1px solid black;
                padding: 1rem 1rem;
                vertical-align: middle;
            }

            body{text-align: center;}

            button{
                font-size: 50pt;
            }
            #question{
                padding: 70px;
            }


            </style>
    </head>
    <body class = "main">


                

        <div id="question-container">
            <div id="question">Question will appear here</div>
            <div class="options">
                <button class="option btn" onclick="nextQuestion('yes')">Yes</button>
            <button class="option btn" onclick="nextQuestion('no')">No</button>
            </div>
        </div>

        <script>
            questions = [
            "Can you drive?", 
            "Can you walk?",
            "Do you rely on medical devices or medications?",
            "Do you have family or other people that can help you?",
            ];

            answerdata = [];


            let count = 0;

            function displayQuestion() {
            if (count < questions.length) {
                document.getElementById('question').innerText = questions[count];
            } else {
                document.getElementById('question-container').innerHTML = "Are you at risk?";
                riskscore = 0
                for (let i = 0; i < answerdata.length; i++) {
                    if(answerdata[i] = 'no'){
                        riskscore += 10
                    }
                }
                
                if(riskscore >= 30){
                    document.getElementById('question-container').innerHTML = "RISK!!!!";
                    window.location.href = "atrisk.html";
                    
                }
                else{
                    document.getElementById('question-container').innerHTML = "ur good";
                }
                
            }
            }

            function nextQuestion(answer) {
                answerdata[count] = answer;
                count++;
                displayQuestion();
            }

            displayQuestion();
            

        </script>
  
  
  
        
    </body>
</html>
